    <style>
       body {
            font-family: 'Josefin Sans', sans-serif;
        }

        #main-content {
            width: 97.5%;
            max-width: 400px;
            margin: auto;
            position: relative;
        }

        .timeline-bar {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 4px;
            background: #000;
            z-index: -1;

            transform: translateX(-50%);

        }

        .timeline-card-container{
            position: relative;
            width: 100%;
        }

        .timeline-card {
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            width: calc(50% - 20px);  /* Adjusted width accounting for padding */

            
            background-color: lightblue;

            box-sizing: border-box;

            
            font-size: .8em;
            text-align: left;
        }

        .timeline-card p{
            margin: 5px auto;
        }

        .timeline-card img{
            display: block;
            max-height: 150px;
            margin: 10px auto;
            border-radius: 5px;
        }

        .anime-item {
            background-color: lightgrey;
            text-align: right;
            margin-left: auto;    
        }

        .arc-item {
            background-color: lightcoral;

            width: 100%;

            position: relative;
            z-index: 5;

            font-size: 1em;

            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .timeline-card-container::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 15px;
            aspect-ratio: 1;
            background: #000;
            border-radius: 50%;

            transform: translate(-50%,-50%);

            z-index: 0;
        }
    </style>
